<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Details</ion-title>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/home']">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/shoppingcar']">
        <ion-icon name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Details</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1>{{ detilisProduct.title}}</h1>
  <img src="{{detilisProduct.image}}" alt="" class="card-image" width="40%" align-items="center" />
  <ion-card-content>
    <p class="price">{{detilisProduct.price | currency}}</p>
    <h6>{{detilisProduct.rating.rate}} <ion-icon name="star"></ion-icon></h6>
  </ion-card-content>
  <ion-button expand="block" (click)="presentToast()">Mostrar Toast</ion-button>
</ion-content>
